<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="time-panel">
        <div class="timer">
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="controls">
          <div>
            <img class="play" src="./assets/play.svg" alt="" />
          </div>
          <div>
            <img class="pause" src="./assets/stop.svg" alt="" />
          </div>
          <div>
            <img class="more" src="./assets/+.svg" alt="" />
          </div>
          <div>
            <img class="less" src="./assets/-.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="music-painel">
        <div class="music forest">
          <img src="./assets/floresta.svg" alt="" />
        </div>
        <div class="music rain">
          <img src="./assets/chuva.svg" alt="" />
        </div>
        <div class="music market">
          <img src="./assets/mercado.svg" alt="" />
        </div>
        <div class="music fire">
          <img src="./assets/lareira.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
