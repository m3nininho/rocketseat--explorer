<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine-me</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="./assets/treine.me.svg" alt="Escrita da logo Treine-me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img
              src="./assets/whatsapp.svg"
              alt="Icone do aplicativo Whatsapp"
            />
            Comece já
          </button>
        </section>
        <img
          src="./assets/fitness-jump.png"
          alt="Desenho de uma mulher pulando corda"
        />
      </main>
      <footer>fale concosco no instagram <a href="#">@treine.me</a></footer>
    </div>
    <img
      id="balls"
      src="./assets/balls.svg"
      alt="Desenho de várias bolinhas localizada no canto inferior direito. Utilizada como decoração da página."
    />
  </body>
</html>
